{% extends "base.html" %}

{% block head_title %}Detalhes id:{{ instance.id }}{% endblock head_title %}

{% block content %}
<div class="img-thumbnail">
    <div class='col-sm-16 col-sm-offset-3'>

        <h1>{{ title }} <small>{{ instance.timestamp }}</small></h1>

        {% if instance.image %}
            <img src="{{ instance.image.url }}" class="img-responsive"/>
        {% endif %}

        {{ instance.content|linebreaks }}</br>

        <a href="/posts/"  class="btn btn-primary">Voltar</a></br>
    </div>
</div>
{% endblock content %}
