<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detalhes</title>
</head>
<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <h1>{{ title }}</h1>

    {{ instance.id }}</br>
    {{ instance.title }}</br>
    {{ instance.content }}</br>
    {{ instance.timestamp }}</br>
    {{ instance.update }}</br>

    <a href="/posts/">Voltar</a></br>

</body>
</html>
