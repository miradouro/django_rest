{% extends "base.html" %}
{% block content %}
    <h1>{{ title }} esta funcionando!</h1>
    <br>
    <a href="/posts/create/">Criar</a>
    <br><br><br>
        {% for obj in object_list %}

            /posts/id/
            {% url "detail" id=obj.id %}
            </br><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a>
            {{ obj.id }}</br>
            {{ obj.content }}</br>
            {{ obj.timestamp }}</br>
            {{ obj.update }}
            <a href='/posts/{{ obj.id }}/edit/'>editar</a>
            <a href='/posts/{{ obj.id }}/delete/'>Deletar</a></br></br></br>

        {% endfor %}

{% endblock content %}
